<style type="text/css">
	#bar {
		height: 20px;
		width: 80px;
		background-color: green;
		border-radius: 3px;
		margin: 0;
		padding: 10px;
	}
	#bar li {
		width: 25%;
		height: 20px;
		border-radius: 20px;
		background-color: #0b0;
		font-size: 12px;
		color: white;
		text-align: center;
		float: left;
		line-height: 20px;
		cursor: pointer;
	}
	#bar li.selected {
		background-color: #003700;
	}
	.panel {
		background-color: green;
		width: 100px;
		height: 80px;
		text-align: center;
		color: white;
		border-radius: 3px;
		margin-top: 5px;
		display: none;
		line-height: 50px;
	}
	.panel.show {
		display: block;
	}
</style>
<ul id="bar">
	<li data-id="1" class="item selected">1</li>
	<li data-id="2" class="item">2</li>
	<li data-id="3" class="item">3</li>
	<li data-id="4" class="item">4</li>
</ul>
<div data-id="1" class="panel show">content1</div>
<div data-id="2" class="panel">content2</div>
<div data-id="3" class="panel">content3</div>
<div data-id="4" class="panel">content4</div>

<script type="text/javascript">

	var bar = document.getElementById('bar');

	var clearSelected = function() {
		var items = bar.getElementsByClassName('selected');
		for (var i = 0; i < items.length; i++) {
			var item = items[i];
			item.setAttribute('class', 'item');
		}
	};

	var showPanel = function(id) {
		var items = document.getElementsByClassName('panel');
		for (var i = 0; i < items.length; i++) {
			var item = items[i];
			var itemId = item.getAttribute('data-id');
			if (itemId == id) {
				item.setAttribute('class', 'panel show');
			} else {
				item.setAttribute('class', 'panel');
			}
		}
	};

	var items = bar.getElementsByClassName('item');
	for (var i = 0; i < items.length; i++) {
		var item = items[i];
		item.onclick = function(){
			var itemId = this.getAttribute('data-id');
			clearSelected();
			this.setAttribute('class', 'item selected');
			showPanel(itemId);
		};
	}
</script>
