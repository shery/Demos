<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" type="text/css" href="./css/testsubmit2.css" /> 
		<script type="text/javascript" src="javascript.js"></script>
		<title>注册</title>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<th colspan="2" ><h1>注册</h1></th>
				</tr>
				<tr>
					<th> 用 户 名：</th>
					<td>
						<input type="text" placeholder="请您输入的您的用户名"/>
					</td>
				</tr>
				<tr>
					<th>密&nbsp;&nbsp;码：</th>
					<td><input type="password" /></td>
				</tr>
				<tr>
					<th>确认密码：</th>
					<td><input type="password" /></td>
				</tr>
				<tr>
					<th>电子信箱：</th>
					<td><input type="email"></td>
				</tr>
				<tr>
					<th>性&nbsp;&nbsp;别：</th>
					<td>
						<label>
							<input type="radio" name="gender" />男
						</label>
						<label>
							<input type="radio" name="gender" />女
						</label>
					</td>
				</tr>
				<tr>
					<th>生&nbsp;&nbsp;日：</th>
					<td><input type="date" /></td>
				</tr>
				<tr>
					<th>爱&nbsp;&nbsp;好：</th>
					<td>
						<label>
							<input type="checkbox" />骑车
						</label>
						<label>
							<input type="checkbox" />球
						</label>
						<label>
							<input type="checkbox"  />电影
						</label>
						<label>
							<input type="checkbox" />音乐
						</label>
					</td>
				</tr>
				<tr>
					<th>家庭住址：</th>
					<td>
						<select>
							<option >四川</option>
							<option>山东</option>
							<option>广州</option>
							<option selected="selected">福建</option>
						</select>
						<select>
							<option>成都</option>
							<option>青岛</option>
							<option selected="selected">厦门</option>
							<option>上海</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>简&nbsp;&nbsp;介：</th>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<th>上传图片：</th>
					<td><input type="file" /></td>
				</tr>
				<tr>
					<td colspan="2" ><input type="submit" /></td>
				</tr>
			</table>
		</form>
		<br />
		<br />
		<br />


		<div class="ele">许锐</div>

		<br />
		<br />
		<br />
		<br />
	</body>

<style type="text/css">
.ele{
	/*尺寸相关*/
	height:600px;width:800px;
	padding:0;
	margin:0 auto;



	/*边框相关*/
	border:1px solid #00f;


	/*字体相关*/
	font:italic bold 20px/30px "宋体";


	/*文本相关*/
	text-align:left;
	text-decoration:underline;
	/*text-indent:2em;*/


	/*填充相关*/
	color:#fff;
	background:#fa0 url(images/ss.jpg) no-repeat center bottom;

}
.ele textarea{
	vertical-align:middle;

}

</style>
</html>
